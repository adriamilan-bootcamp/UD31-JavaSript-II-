<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row w-50 mx-auto border border-primary rounded pt-5 pb-5">
          <p class="font-weight-bold text-primary">MilanCasio</p>
          <div class="row">
            <div class="col-md-12">
              <p class="w-100 border border-primary rounded p-2" id="operacion"></p>
            </div>
            <div class="col-md-12 mt-1">
              <p class="w-100 border border-primary rounded p-2" id="valor"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="row mt-3">
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('1')">
                    1
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('2')">
                    2
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('3')">
                    3
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('4')">
                    4
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('5')">
                    5
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('6')">
                    6
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('7')">
                    7
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('8')">
                    8
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('9')">
                    9
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('.')">
                    .
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('0')">
                    0
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="text-light bg-primary text-center pt-2 pb-2 rounded" onclick="inNum('00')">
                    00
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="text-light bg-danger text-center pt-1 pb-1 rounded" onclick="deleteNum()">
                    DEL
                  </div>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <div class="border border-primary text-center pt-1 pb-1 rounded" onclick="dividir()">
                    /
                  </div>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <div class="border border-primary text-center pt-1 pb-1 rounded" onclick="multiplicar()">
                    x
                  </div>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <div class="border border-primary text-center pt-1 pb-1 rounded" onclick="restar()">
                    -
                  </div>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <div class="border border-primary text-center pt-1 pb-1 rounded" onclick="sumar()">
                    +
                  </div>
                </div>
              </div>
              <div class="row mt-1">
                <div class="col-md-12">
                  <div class="text-light bg-success text-center pt-1 pb-1 rounded" onclick="equals()">
                    =
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="text-primary border border-primary text-center pt-1 pb-1 rounded" onclick="restart()">
                Restart
              </div>
            </div>
          </div>
        </div>
      </div>      
</body>
</html>
